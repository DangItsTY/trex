<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js - pointerlock controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			html, body {
				width: 100%;
				height: 100%;
			}
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
				font-family: arial;
			}
			#blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.5);
			}
			#instructions {
				width: 100%;
				height: 100%;
				display: -webkit-box;
				display: -moz-box;
				display: box;
				-webkit-box-orient: horizontal;
				-moz-box-orient: horizontal;
				box-orient: horizontal;
				-webkit-box-pack: center;
				-moz-box-pack: center;
				box-pack: center;
				-webkit-box-align: center;
				-moz-box-align: center;
				box-align: center;
				color: #ffffff;
				text-align: center;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="hud" style="font-size: 45pt;">
			<div style="position: absolute; color: white; margin: 20px;">
				<span>KILLS: </span><span id="zombieKillCount"></span>
			</div>
			<div style="position:absolute; right:0px; color:blue;">
				<span>Time Alive: </span><span id="survivalTime"></span>
			</div>
		</div>
		<script src="three.min.js"></script>
		<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
		<script src="ColladaLoader.js"></script>
    <script>
      /**
      * @author mrdoob / http://mrdoob.com/
      */

      THREE.PointerLockControls = function ( camera ) {

      var scope = this;

      camera.rotation.set( 0, 0, 0 );

      var pitchObject = new THREE.Object3D();
      pitchObject.add( camera );

      var yawObject = new THREE.Object3D();
      yawObject.position.y = 10;
      yawObject.add( pitchObject );

      var PI_2 = Math.PI / 2;

      var onMouseMove = function ( event ) {

        if ( scope.enabled === false ) return;

        var movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
        var movementY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;

        yawObject.rotation.y -= movementX * 0.002;
        pitchObject.rotation.x -= movementY * 0.002;

        pitchObject.rotation.x = Math.max( - PI_2, Math.min( PI_2, pitchObject.rotation.x ) );

      };

      this.dispose = function() {

        document.removeEventListener( 'mousemove', onMouseMove, false );

      };

      document.addEventListener( 'mousemove', onMouseMove, false );

      this.enabled = false;

      this.getObject = function () {

        return yawObject;

      };

      this.getDirection = function() {

        // assumes the camera itself is not rotated

        var direction = new THREE.Vector3( 0, 0, - 1 );
        var rotation = new THREE.Euler( 0, 0, 0, "YXZ" );

        return function( v ) {
          var v = new THREE.Vector3(0, 0, 0);

          rotation.set( pitchObject.rotation.x, yawObject.rotation.y, 0 );

          v.copy( direction ).applyEuler( rotation );

          return v;

        };

      }();

      };
    </script>

		<div id="blocker">

			<div id="instructions">
				<span style="font-size:40px">Click to play</span>
				<br />
				(W, A, S, D = Move, SPACE = Jump, MOUSE = Look around)
			</div>

		</div>

		<script>
      //  some variables
      var gundae = null;
      var gundae_loader = null;
      var dae = null;
      var dae_loader = null;
			var cameraPos;
			var cameraRot;
			var cameraDir;
			var objectList = [];
			var zombieKillCount = 0;
			var zombieSpawnTimer = 3000;
			var survivalTime = 0;


      var camera, scene, renderer;
			var geometry, material, mesh;
			var controls;
			var objects = [];
			var raycaster;
			var blocker = document.getElementById( 'blocker' );
			var instructions = document.getElementById( 'instructions' );
			// http://www.html5rocks.com/en/tutorials/pointerlock/intro/
			var havePointerLock = 'pointerLockElement' in document || 'mozPointerLockElement' in document || 'webkitPointerLockElement' in document;
			if ( havePointerLock ) {
				var element = document.body;
				var pointerlockchange = function ( event ) {
					if ( document.pointerLockElement === element || document.mozPointerLockElement === element || document.webkitPointerLockElement === element ) {
						controlsEnabled = true;
						controls.enabled = true;
						blocker.style.display = 'none';
					} else {
						controls.enabled = false;
						blocker.style.display = '-webkit-box';
						blocker.style.display = '-moz-box';
						blocker.style.display = 'box';
						instructions.style.display = '';
					}
				};
				var pointerlockerror = function ( event ) {
					instructions.style.display = '';
				};
				// Hook pointer lock state change events
				document.addEventListener( 'pointerlockchange', pointerlockchange, false );
				document.addEventListener( 'mozpointerlockchange', pointerlockchange, false );
				document.addEventListener( 'webkitpointerlockchange', pointerlockchange, false );
				document.addEventListener( 'pointerlockerror', pointerlockerror, false );
				document.addEventListener( 'mozpointerlockerror', pointerlockerror, false );
				document.addEventListener( 'webkitpointerlockerror', pointerlockerror, false );
				instructions.addEventListener( 'click', function ( event ) {
					instructions.style.display = 'none';
					// Ask the browser to lock the pointer
					element.requestPointerLock = element.requestPointerLock || element.mozRequestPointerLock || element.webkitRequestPointerLock;
					element.requestPointerLock();
				}, false );
			} else {
				instructions.innerHTML = 'Your browser doesn\'t seem to support Pointer Lock API';
			}
			init();
			animate();
			var controlsEnabled = false;
			var moveForward = false;
			var moveBackward = false;
			var moveLeft = false;
			var moveRight = false;
			var canJump = false;
			var prevTime = performance.now();
			var velocity = new THREE.Vector3();
			function init() {
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );
				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0xffffff, 0, 750 );
				var light = new THREE.HemisphereLight( 0xeeeeff, 0x777788, 0.75 );
				light.position.set( 0.5, 1, 0.75 );
				scene.add( light );
				controls = new THREE.PointerLockControls( camera );
				scene.add( controls.getObject() );
				var onKeyDown = function ( event ) {
					switch ( event.keyCode ) {
						case 38: // up
						case 87: // w
							moveForward = true;
							break;
						case 37: // left
						case 65: // a
							moveLeft = true; break;
						case 40: // down
						case 83: // s
							moveBackward = true;
							break;
						case 39: // right
						case 68: // d
							moveRight = true;
							break;
						case 32: // space
							if ( canJump === true ) velocity.y += 350;
							canJump = false;
							break;
					}
				};
				var onKeyUp = function ( event ) {
					switch( event.keyCode ) {
						case 38: // up
						case 87: // w
							moveForward = false;
							break;
						case 37: // left
						case 65: // a
							moveLeft = false;
							break;
						case 40: // down
						case 83: // s
							moveBackward = false;
							break;
						case 39: // right
						case 68: // d
							moveRight = false;
							break;
					}
				};

				var onMouseClick = function(event) {
					makeBullet();
				};
				document.addEventListener( 'keydown', onKeyDown, false );
				document.addEventListener( 'keyup', onKeyUp, false );
				document.addEventListener( 'click', onMouseClick, false );
				raycaster = new THREE.Raycaster( new THREE.Vector3(), new THREE.Vector3( 0, - 1, 0 ), 0, 10 );
				// floor
				geometry = new THREE.PlaneGeometry( 2000, 2000, 100, 100 );
				geometry.rotateX( - Math.PI / 2 );
				for ( var i = 0, l = geometry.vertices.length; i < l; i ++ ) {
					var vertex = geometry.vertices[ i ];
					vertex.x += Math.random() * 20 - 10;
					vertex.y += Math.random() * 2;
					vertex.z += Math.random() * 20 - 10;
				}
				for ( var i = 0, l = geometry.faces.length; i < l; i ++ ) {
					var face = geometry.faces[ i ];
					face.vertexColors[ 0 ] = new THREE.Color().setHSL( Math.random() * 0.3 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
					face.vertexColors[ 1 ] = new THREE.Color().setHSL( Math.random() * 0.3 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
					face.vertexColors[ 2 ] = new THREE.Color().setHSL( Math.random() * 0.3 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
				}
				material = new THREE.MeshBasicMaterial( { vertexColors: THREE.VertexColors } );
				mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );
				// objects
				geometry = new THREE.BoxGeometry( 20, 20, 20 );
				for ( var i = 0, l = geometry.faces.length; i < l; i ++ ) {
					var face = geometry.faces[ i ];
					face.vertexColors[ 0 ] = new THREE.Color().setHSL( Math.random() * 0.3 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
					face.vertexColors[ 1 ] = new THREE.Color().setHSL( Math.random() * 0.3 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
					face.vertexColors[ 2 ] = new THREE.Color().setHSL( Math.random() * 0.3 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
				}
				for ( var i = 0; i < 500; i ++ ) {
					material = new THREE.MeshPhongMaterial( { specular: 0xffffff, shading: THREE.FlatShading, vertexColors: THREE.VertexColors } );
					var mesh = new THREE.Mesh( geometry, material );
					mesh.position.x = Math.floor( Math.random() * 20 - 10 ) * 20;
					mesh.position.y = Math.floor( Math.random() * 20 ) * 20 + 10;
					mesh.position.z = Math.floor( Math.random() * 20 - 10 ) * 20;
					scene.add( mesh );
					material.color.setHSL( Math.random() * 0.2 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
					objects.push( mesh );
				}

        //  make my gun
        gundae = null;
        gundae_loader = new THREE.ColladaLoader();
  			gundae_loader.options.convertUpAxis = true;
  			gundae_loader.load( 'gun.dae', function (collada) {
  				gundae = collada.scene;
  				gundae.scale.set = gundae.scale.y = gundae.scale.z = 1.0;
          gundae.position.set(camera.position.x, camera.position.y + 10, camera.position.z - 5);
          gundae.rotateY(10*Math.PI/8);
  				gundae.updateMatrix();
  				scene.add(gundae);
  			} );

				//	initialize zombie
				dae_loader = new THREE.ColladaLoader();
				dae_loader.options.convertUpAxis = true;
				dae_loader.load( 'monster.dae', function (collada) {
					dae = collada.scene;
					dae.scale.x = dae.scale.y = dae.scale.z = 0.01;
					dae.updateMatrix();
				});

				//
				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor( 0xffffff );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				//
				window.addEventListener( 'resize', onWindowResize, false );
			}

			//  make my zombie
			function makeZombie(varX, varY, varZ) {
				var mesh = dae.clone();
				mesh.position.set(varX, varY, varZ);
				scene.add(mesh);

				mesh.data = {
					'name': 'zombie',
					'speed': 100,
					'velocity': {'x': 0, 'y': 0, 'z': 0}
				};
				var newObject = mesh;
				objectList.push(newObject);
			};

			//	make a bullet
			function makeBullet() {
				var geometry = new THREE.BoxGeometry(1, 1, 1);
				var material = new THREE.MeshBasicMaterial({color: 0x00FF00});
				var mesh = new THREE.Mesh(geometry, material);
				mesh.position.set(cameraPos.x, cameraPos.y, cameraPos.z);
				mesh.data = {
					'name': 'bullet',
					'speed': 100,
					'velocity': {'x': cameraDir.x * 100, 'y': cameraDir.y * 100, 'z': cameraDir.z * 100}
				};
				objectList.push(mesh);
				scene.add(mesh);
				//socket.emit('datacontrol', {'shoot': '1'});
				emitPlayerTest();
			};

			//	make a player
			function makePlayer(varX, varY, varZ) {
				var geometry = new THREE.BoxGeometry(2, 2, 2);
				var material = new THREE.MeshBasicMaterial({color: 0x0000FF});
				var mesh = new THREE.Mesh(geometry, material);
				mesh.position.set(varX, varY, varZ);
				mesh.data = {
					'name': 'player',
					'speed': 0,
					'velocity': {'x': 0, 'y': 0, 'z': 0}
				};
				objectList.push(mesh);
				scene.add(mesh);
			};

			var spawner = setInterval(function() {
				var num1 = (Math.random() * 300) - 150;
				var num2 = (Math.random() * 300) - 150;
				makeZombie(num1, 10, num2);
			}, zombieSpawnTimer);

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {
				requestAnimationFrame( animate );
				var delta;
				if ( controlsEnabled ) {
					raycaster.ray.origin.copy( controls.getObject().position );
					raycaster.ray.origin.y -= 10;
					var intersections = raycaster.intersectObjects( objects );
					var isOnObject = intersections.length > 0;
					var time = performance.now();
					delta = ( time - prevTime ) / 1000;
					velocity.x -= velocity.x * 10.0 * delta;
					velocity.z -= velocity.z * 10.0 * delta;
					velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass
					if ( moveForward ) velocity.z -= 400.0 * delta;
					if ( moveBackward ) velocity.z += 400.0 * delta;
					if ( moveLeft ) velocity.x -= 400.0 * delta;
					if ( moveRight ) velocity.x += 400.0 * delta;
					if ( isOnObject === true ) {
						velocity.y = Math.max( 0, velocity.y );
						canJump = true;
					}
					controls.getObject().translateX( velocity.x * delta );
					controls.getObject().translateY( velocity.y * delta );
					controls.getObject().translateZ( velocity.z * delta );
					if ( controls.getObject().position.y < 10 ) {
						velocity.y = 0;
						controls.getObject().position.y = 10;
						canJump = true;
					}
					prevTime = time;
				}

        //  some game loop stuff

				cameraPos = controls.getObject().position;
				cameraRot = controls.getObject().rotation;
				cameraDir = controls.getDirection();

        if (gundae != null) {
          gundae.position.set(cameraPos.x + (2*cameraDir.x) + (5*Math.cos(cameraRot.y)), cameraPos.y + (2*cameraDir.y) - 3, cameraPos.z + (2*cameraDir.z) - (5*Math.sin(cameraRot.y)));
          gundae.lookAt(new THREE.Vector3(cameraPos.x + (10*cameraDir.x), cameraPos.y + (10*cameraDir.y), cameraPos.z + (10*cameraDir.z)));
        }
				//	movement
				if (delta != undefined) {
					survivalTime += delta;
					for (var i = 0; i < objectList.length; i++) {
						var velX = objectList[i].data.velocity.x * delta;
						var velY = objectList[i].data.velocity.y * delta;
						var velZ = objectList[i].data.velocity.z * delta;
						objectList[i].position.x += velX;
						objectList[i].position.y += velY;
						objectList[i].position.z += velZ;
					}

					//	collision
					for (var i = 0; i < objectList.length; i++) {
						for (var j = i+1; j < objectList.length; j++) {
							if ((objectList[i].position.x < objectList[j].position.x + 20 && objectList[i].position.x > objectList[j].position.x - 20) &&
							(objectList[i].position.y < objectList[j].position.y + 20 && objectList[i].position.y > objectList[j].position.y - 20) &&
							(objectList[i].position.z < objectList[j].position.z + 20 && objectList[i].position.z > objectList[j].position.z - 20)) {
								//	quick check for correct collision type
								if ((objectList[i].data.name == 'zombie' || objectList[j].data.name == 'zombie') && objectList[i].data.name != objectList[j].data.name) {
									objectList[i].data.dead = true;
									objectList[j].data.dead = true;
								}
							}
						}
					}

					//	clean up the dead
					for (var i = objectList.length - 1; i >= 0; i--) {
						var object = objectList[i];
						if (object.data.dead) {
							if (object.data.name == 'zombie') {
								zombieKillCount++;
							}
							scene.remove(object);
							objectList.splice(i, 1);
						}
					}

					//	out of bounds
					for (var i = 0; i < objectList.length; i++) {
						if (objectList[i].position.x < -1000 || objectList[i].position.x > 1000 ||
						objectList[i].position.y < -1000 || objectList[i].position.y > 1000 ||
						objectList[i].position.z < -1000 || objectList[i].position.z > 1000) {
							scene.remove(objectList[i]);
							objectList.splice(i, 1);
						}
					}
				}

				//	update hud
				document.getElementById("zombieKillCount").innerHTML = zombieKillCount;
				document.getElementById("survivalTime").innerHTML = Math.floor(survivalTime);

				renderer.render( scene, camera );
			}

			//	server stuff
			var socket = io();

			//	send myself to the server
			var emitPlayerTest = function() {
				var num1 = Math.random() * 100;
				var num2 = Math.random() * 100;
				socket.emit('dataplayer', {'x': cameraPos.x, 'y': 10, 'z': cameraPos.z});
			};
			emitPlayerTest();

      socket.on('datacontrol', function(data){
				console.log("data: " + data);
      });
			socket.on('dataplayer', function(data){
				console.log("dataplayer: " + JSON.stringify(data));
				makePlayer(data.x, data.y, data.z);
      });
		</script>
	</body>
</html>
